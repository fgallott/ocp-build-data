cachito:
  enabled: true
content:
  source:
    dockerfile: Dockerfile.art
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/networking-console-plugin.git
      web: https://github.com/openshift/networking-console-plugin
    modifications:
    - action: replace
      match: "COPY $REMOTE_SOURCES $REMOTE_SOURCES_DIR"
      replacement: |-
        COPY $REMOTE_SOURCES $REMOTE_SOURCES_DIR
        RUN touch $REMOTE_SOURCES_DIR/cachito-gomod-with-deps/app/registry-ca.pem $REMOTE_SOURCES_DIR/cachito-gomod-with-deps/app/.npmrc
    pkg_managers:
    - npm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: networking-console-plugin-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-networking-console-plugin
  delivery_repo_names:
  - openshift4/ose-networking-console-plugin-rhel9
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - member: openshift-base-nodejs.rhel9
  member: openshift-enterprise-base-rhel9
name: openshift/ose-networking-console-plugin-rhel9
owners:
- upalatuc@redhat.com
- yzamir@redhat.com
- mschatzm@redhat.com
payload_name: networking-console-plugin
konflux:
  vm_override:
    aarch64: linux-d160-c4xlarge/arm64
  cachito:
    mode: emulation
  network_mode: open # Bunch of yarn dependencies, not sure how to fix
okd:
  content:
    source:
      dockerfile: Dockerfile
      modifications: []
